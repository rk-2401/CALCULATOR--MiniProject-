<body>
    <div>
        <h2>CALCULATOR</h2>
        
        
            <textarea id="output">0</textarea><br/><br/>
            <button id="bac" type="button" onclick="calculator('AC')" style="padding: 7px 9px;">AC</button>
            <button id="bdel" type="button" onclick="calculator('DEL')" style="padding: 7px 4px;">DEL</button>
            <button id="b/" type="button" onclick="calculator('/')">/</button>
            <button id="b*" type="button" onclick="calculator('*')">x</button><br/><br/>
            <button id="b9" type="button" onclick="calculator(9)">9</button>
            <button id="b8" type="button" onclick="calculator(8)">8</button>
            <button id="b7" type="button" onclick="calculator(7)">7</button>
            <button id="b-" type="button" onclick="calculator('-')">-</button><br/><br/>
            <button id="b6" type="button" onclick="calculator(6)">6</button>
            <button id="b5" type="button" onclick="calculator(5)">5</button>
            <button id="b4" type="button" onclick="calculator(4)">4</button>
            <button id="b+" type="button" onclick="calculator('+')">+</button><br/><br/>
            <button id="b3" type="button" onclick="calculator(3)">3</button>
            <button id="b2" type="button" onclick="calculator(2)">2</button>
            <button id="b1" type="button" onclick="calculator(1)">1</button>
            <button id="b0" type="button" onclick="calculator(0)">0</button><br/><br/>
            <button id="b=" type="button" onclick="calculator('=')">=</button>
    </div>
